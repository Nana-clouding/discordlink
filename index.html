            color: white;
            text-align: center;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;

<body>
    <p>Discordサーバーへようこそ！<br>
       数秒後に自動で移動します。</p>

    <script>
        // リダイレクトまでの秒数（この場合は5秒）
        const delay = 5;

        // 指定した秒数後にリダイレクト
        setTimeout(() => {
            window.location.href = "https://discord.gg/askr6RJkhY";
        }, delay * 1000);
    </script>
