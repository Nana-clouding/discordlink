<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord link redirect page</title>
    <style>
        body {
            background-color: #5865F2; /* Discordの紫色 */
            color: white;
            text-align: center;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            padding: 1rem 2rem;
            border-radius: 5px;
            background-color: #7289DA; /* Discordのボタン色 */
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #6778F0;
        }
    </style>
</head>
<body>
    <a href="https://discord.gg/askr6RJkhY">Go to the Discord server</a>
</body>
</html>
